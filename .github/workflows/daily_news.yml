name: Daily Economic News Update

on:
  schedule:
    # KST 09:00, 12:00, 15:00, 18:00, 21:00
    # UTC 00:00, 03:00, 06:00, 09:00, 12:00
    - cron: '0 0,3,6,9,12 * * *'
  workflow_dispatch: # 수동 실행 가능 옵션

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install feedparser google-genai

      - name: Fetch news
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/fetch_news.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/news.json
          git commit -m "chore: daily news update $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
