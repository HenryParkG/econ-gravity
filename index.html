<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econ Gravity - 매일 경제 뉴스</title>
    <meta name="description" content="매일 자동으로 업데이트되는 주요 경제 뉴스 요약 서비스입니다.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="animate-fade-in">ECON GRAVITY</h1>
            <p id="last-updated" class="animate-fade-in">분석 중...</p>
        </div>
    </header>

    <main class="container">
        <!-- AI Briefing Section -->
        <section id="briefing-section" class="glass animate-slide-up" style="display: none;">
            <h2>💡 오늘의 브리핑</h2>
            <p id="briefing-content"></p>
        </section>

        <!-- News Grid Section -->
        <section id="news-container" class="news-grid">
            <div class="loading">경제 데이터를 분석하여 리포트를 생성하고 있습니다...</div>
        </section>

        <!-- Load More Section -->
        <div id="load-more-container" style="text-align: center; margin: 40px 0; display: none;">
            <button id="load-more-btn" class="retry-btn">지난 뉴스 더 보기</button>
        </div>

        <!-- Detail Modal Section -->
        <div id="news-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content glass animate-slide-up">
                <button class="modal-close">&times;</button>
                <div id="modal-body">
                    <img id="modal-image" src="" alt="News Image" class="modal-img">
                    <div class="modal-meta">
                        <span id="modal-source" class="source-tag"></span>
                    </div>
                    <h2 id="modal-title"></h2>
                    <div id="modal-text" class="modal-text-content"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Econ Gravity. Powered by Google News RSS.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
