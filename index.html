<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econ Gravity - 매일 경제 뉴스</title>
    <meta name="description" content="매일 자동으로 업데이트되는 주요 경제 뉴스 요약 서비스입니다.">
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-layout">
        <!-- Mobile Header -->
        <div class="mobile-header">
            <div style="display:flex; align-items:center;">
                <button id="menu-toggle" class="menu-btn">☰</button>
                <h1 class="mobile-logo" style="margin-left: 12px;">ECON GRAVITY</h1>
            </div>
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">🌙</button>
        </div>

        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="sidebar glass">
            <div class="sidebar-header">
                <h2>ECON<br>GRAVITY</h2>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="nav-item active" data-category="all">⚡ 전체 뉴스</a></li>
                <li><a href="#" class="nav-item" data-category="거시경제">🌏 거시경제</a></li>
                <li><a href="#" class="nav-item" data-category="금융">💰 금융/투자</a></li>
                <li><a href="#" class="nav-item" data-category="테크">🤖 테크/AI</a></li>
                <li><a href="#" class="nav-item" data-category="부동산">🏢 부동산</a></li>
                <!-- Archive Toggle -->
                <li>
                    <a href="#" class="nav-item" id="archive-toggle">
                        📂 지난 뉴스 (Archives)
                        <span class="toggle-icon">▼</span>
                    </a>
                    <ul id="archive-list" class="sub-menu">
                        <!-- Dynamically populated by app.js -->
                    </ul>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="terms.html">이용약관</a>
                <span class="divider">|</span>
                <a href="privacy.html">개인정보처리방침</a>
                <p>&copy; 2026 Econ Gravity</p>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <header class="desktop-header">
                <div class="container__header">
                    <p id="last-updated" class="animate-fade-in">데이터 갱신 중...</p>
                </div>
            </header>

            <main class="container">
                <!-- AI Briefing Section -->
                <section id="briefing-section" class="glass animate-slide-up" style="display: none;">
                    <h2>💡 오늘의 브리핑</h2>
                    <p id="briefing-content"></p>
                </section>

                <!-- Category Filter (Mobile/Tablet specific if needed, or just rely on sidebar for desktop) -->
                <!-- We will use the Sidebar as the main category filter for Desktop, 
                     and show a horizontal scroll filter for Mobile if desired. 
                     For now, let's keep the filter inside the main area as chips for easy access on all devices -->
                <div id="category-chips" class="category-filter">
                    <button class="chip active" onclick="filterNews('all')">전체</button>
                    <button class="chip" onclick="filterNews('거시경제')">거시경제</button>
                    <button class="chip" onclick="filterNews('금융')">금융/투자</button>
                    <button class="chip" onclick="filterNews('테크')">테크/AI</button>
                    <button class="chip" onclick="filterNews('부동산')">부동산</button>
                    <button class="chip" onclick="filterNews('산업')">산업</button>
                </div>

                <!-- News Grid Section -->
                <section id="news-container" class="news-grid">
                    <div class="loading">경제 데이터를 분석하여 리포트를 생성하고 있습니다...</div>
                </section>

                <!-- Load More Section -->
                <div id="load-more-container" style="text-align: center; margin: 40px 0; display: none;">
                    <button id="load-more-btn" class="retry-btn">지난 뉴스 더 보기</button>
                </div>

                <!-- Detail Modal Section -->
                <div id="news-modal" class="modal-overlay" style="display: none;">
                    <button class="modal-prev mobile-only">&lt;</button>
                    <div class="modal-content glass animate-slide-up">
                        <button class="modal-close">&times;</button>
                        <div id="modal-body">
                            <img id="modal-image" src="" alt="News Image" class="modal-img">
                            <div class="modal-meta">
                                <span id="modal-source" class="source-tag"></span>
                            </div>
                            <h2 id="modal-title"></h2>
                            <div id="modal-text" class="modal-text-content"></div>
                        </div>
                    </div>
                    <button class="modal-next mobile-only">&gt;</button>
                </div>
            </main>
        </div>

        <!-- Mobile Sidebar Overlay -->
        <div id="sidebar-overlay" class="overlay"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
